<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>WaziChildren</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/c3/c3.min.css">
</head>
<body>
	<div class="container">
		<div class="lead well">
			<h1>Bona Bana</h1>
		</div>

		<h2>The Status of Children</h2>
		<iframe src="chart/index.html" frameborder="0" width="100%" height="350"></iframe>

		<h2>WaziChildren</h2>
		<div id="geos"></div>
		<div id="charts" class="row"></div>

	</div>

<script type="text/x-handlebars-template" id="geography_select_template">
	<ul class="nav nav-pills">
	{{#each geos}}
		<li class="geo-item {{#active}}active{{/active}}"><a href="#" class="geo " data-geoid="{{this.geoid}}" data-title="{{this.name}}">{{this.name}}</a></li>
	{{/each}}
	</ul>
</script>

<script type="text/x-handlebars-template" id="wazichildren_pie_graph">
	<div class="col-sm-6"><iframe id="{{geoid}}_{{chartid}}" class="census-reporter-embed" src="http://embed.wazimap.co.za/static/iframe.html?geoID={{geoid}}&amp;chartDataID={{chartid}}&amp;chartType={{charttype}}&amp;chartHeight=200&amp;chartQualifier=Universe%3A+Children+5+to+17&amp;chartTitle={{title}}&initialSort=-&statType={{#if scaled}}scaled-{{/if}}percentage" frameborder="0" width="100%" height="310" style="margin: 1em; max-width: 720px;"></iframe></div>
</script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/c3/c3.min.js"></script>
<script src="dist/js/bonabana.js"></script>
</body>
</html>
